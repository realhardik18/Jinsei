{% include "navbar.html" %}

<body>
    <div class="container mt-5 position-relative">
        <h2>Plant Suggestion </h2>
        <form method="POST" action="/suggest_plant">
            <div class="form-group">
                <label for="city">Enter the name of the city you currently are in and we will reccomend a plant just for
                    for you!</label>
                <input type="text" id="city" name="city" class="form-control" placeholder="Start typing..." required>
                <div id="autocomplete-list" class="autocomplete-suggestions"></div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% if data %}
        <div class="mt-4">
            <h4>{{ data }}</h4>
        </div>
        {% endif %}
    </div>

    <script>
        const cities = {{ cities| tojson }};
        const input = document.getElementById('city');
        const suggestionBox = document.getElementById('autocomplete-list');

        input.addEventListener('input', function () {
            const query = this.value.toLowerCase();
            suggestionBox.innerHTML = ''; // Clear previous suggestions

            if (!query) return;

            const filteredCities = cities.filter(city => city.toLowerCase().includes(query));

            filteredCities.forEach(city => {
                const suggestionItem = document.createElement('div');
                suggestionItem.classList.add('autocomplete-suggestion');
                suggestionItem.textContent = city;

                suggestionItem.addEventListener('click', function () {
                    input.value = city; // Set the input value to the selected suggestion
                    suggestionBox.innerHTML = ''; // Clear suggestions
                });

                suggestionBox.appendChild(suggestionItem);
            });
        });

        document.addEventListener('click', function (e) {
            if (e.target !== input) {
                suggestionBox.innerHTML = ''; // Clear suggestions if clicked outside
            }
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
